<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Quants Quest. A webpage dedicated to teach and test knowledge of Econometrics."
    >
    <meta
      name="keywords"
      content="statistics, statistical analysis, econometrics, econometric modelling, 
        data analysis, statistics monster, econometrics monster, fun stats, fun econometrics"
    >
    <meta name="author" content="Mehtap Hisarciklilar" >
    <!-- Favicon -->
    <!-- Following line is copied from https://www.html-easy.com/learn/how-to-add-a-favicon-in-html/ -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" >
    <!-- Following 3 lines are copied from love-running walkthrough example -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    >   
    <title>Quants Quest Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
    
<body>
    <div id="quiz-container">
        <h1>Quants Quest Quiz</h1>
        <div id="question-container">
            <h2>Question <span>0</span> of 5</h2>
            <div id="question">
                This is where the question text will  be
            </div>
            <div id="options">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </div>
            <div id="submit-field">
                <button>submit</button>
            </div>
        </div>
        <div id="feedback-container">
            <div id="feedback">
                This is where feedback on the answer will be provided
            </div>
            <div id="tell-more">
                <p><button>Tell me more</button></p>
            </div>
            <div id="next-button">
                This is where the next button and a link to a pop-up modale is provided  
                <button>Next</button>
            </div>
        </div>
        <div id="score-container">
            <!-- The code below is from love-maths walkthrough example -->
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </div>
    <script src="./assets/js/script.js"> </script> 
</body>
</html>
