<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Quants Quest. A webpage dedicated to teach and test knowledge of Econometrics."
    >
    <meta
      name="keywords"
      content="statistics, statistical analysis, econometrics, econometric modelling, 
        data analysis, statistics monster, econometrics monster, fun stats, fun econometrics"
    >
    <meta name="author" content="Mehtap Hisarciklilar" >
    <!-- Favicon -->
    <!-- Following line is copied from https://www.html-easy.com/learn/how-to-add-a-favicon-in-html/ -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" >
    <!-- Following 3 lines are copied from love-running walkthrough example -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    >   
    <title>Quants Quest Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
    
<body>
    <header>
        <a href="./index.html" aria-label="Go to landing page">
          <h1>Quants Quest</h1>
        </a>
        <!-- Below is to add navbar items as a dropdown list on mobile phones. -->
        <!-- Code for input is copied from CI love-running walkthrough example -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle" >
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <!-- Navigation items -->
        <nav>
          <ul id="menu">
            <li><a href="./index.html" class="active" aria-label="Link to landing page">Home</a></li>
            <li><a href="./quiz.html" aria-label="Link to quants quest quiz ">Quiz</a></li>
            <li><a href="./subscribe.html" aria-label="Link to subscribe page">Subscribe</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div id="quiz-container">
            <h2 class="lexend-regular">Quants Quest Quiz</h2>
            <div id="question-container">
                <h3 class="lexend-regular">Question <span id="question-number">0</span> of 4</h2>
                <div id="question">
                    This is where the question text will  be
                </div>
                <div id="options">
                    <!-- <button>Answer 1</button>
                    <button>Answer 2</button>
                    <button>Answer 3</button>
                    <button>Answer 4</button> -->
                    <!-- option id's for each label below ensures to 
                    write the content for each option through a loop -->
                    <!-- The id's in the input lines help me to get the vlaue of the checked button  -->
                    <p>
                      <input type="radio" name="option" required>
                      <label id="option-0"> Answer 1</label>
                    
                    </p>
                    <p>
                      <input type="radio" name="option" required>
                      <label id="option-1"> Answer 2</label>
                    </p>
                    <p>
                      <input type="radio" name="option" required>
                      <label id="option-2"> Answer 3</label>
                    </p>
                    <p>
                      <input type="radio" name="option" required>
                      <label id="option-3"> Answer 4</label>
                    </p>
                </div>
                <div id="submit-field">
                    <button id="submit" class="btn">Submit Answer</button>
                </div>
            </div>
            <div id="feedback-container">
                <div id="feedback">
                    This is where feedback on the answer will be provided
                </div>
                <div id="tell-more">
                    <p><button id="info" class="btn-tell-more">Tell me more</button></p>
                </div>
                <div id="next-button">  
                    <button id="next" class="btn btn-next">Next</button>
                </div>
            </div>
            <div id="score-container">
                <!-- The code below is from love-maths walkthrough example -->
                <p class="scores">Correct Answers <span id="correct-score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect-tally">0</span></p>
            </div>
        </div>
      </main>
      
      <footer>

      </footer>

      <script
      src="https://kit.fontawesome.com/7b5152d300.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"> </script> 
</body>
</html>
